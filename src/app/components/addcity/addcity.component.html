<div class="modal-content">
	<div class="modal-header">
	  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
	    
		<form id="form1" name="form1" #form="ngForm" >
 
			<p>
			 
			  <select [(ngModel)]="selectedCountry" id="inputCountry" name="inputCountry">
		
				<option *ngFor="let country of country"   [ngValue]="country">{{country.countryName}}</option>
			  </select>
			 
			  
			</p>
			 
	 

	   <br>
	   <input type="text" [(ngModel)]="cityname" (input)="change($event)"  id="inputCityName" name="inputCityName">
	   <br>
	   <input type="button" class="submit" value="Guardars" (click)="Guardar()">
	</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
	</div>
  </div>
